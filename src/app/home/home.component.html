
<div class="container">
  <h1>Lost and Found</h1>
    <form>
      <div class="form-group">
        <label for="title">What is the item the would you like to post or find?</label>
        <input #itemType type="text" class="form-control" id="title" required/>
      </div>
      <div class="form-group">
        <label for="title">Briefly describe it</label>
        <input #itemCategory type="text" class="form-control" id="title" required/>
      </div>
      <div class="form-group">
        <label for="title">Where did you find it?</label>
        <input #itemBuilding type="text" class="form-control" id="title" required/>
      </div>
      <button (click)="add(itemType.value, itemCategory.value, itemBuilding.value);"
        type="login" class="btn btn-default">Go</button>
    </form>
</div>

<div class="container">
  <h2>{{ message }}</h2>
  <ul class="items">
    <li *ngFor="let item of matched_items">
      
      <div class="form-group">
        <p>Item type: {{item.type}}</p>
        <p>Item description: {{item.category}}</p>
        <p>Place found: {{item.building}}</p>
      </div>
    </li>
  </ul>
</div>
