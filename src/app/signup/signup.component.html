<div class="container">
  <h1>Sign Up</h1>
    <form>
        <div class="form-group">
            <label for="title">First Name</label>
            <input #formFname type="text" class="form-control" id="title" required>
          </div>
        <div class="form-group">
            <label for="title">Last Name</label>
            <input #formLname type="text" class="form-control" id="title" required>
          </div>
          <div class="form-group">
              <label for="title">Phone Number</label>
              <input #formPhone type="text" class="form-control" id="title" required>
            </div>
      <div class="form-group">
        <label>Email</label>
        <input #formEmail type="text" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input #formPass type="text" class="form-control" id="author" required>
      </div>
      <button (click) = 'add(formFname.value, formLname.value, formPhone.value, formEmail.value, formPass.value);'
        type="login" class="btn btn-default">Sign Up</button>

      <div class="form-group">
        {{ message }}
      </div>
    </form>
</div>
