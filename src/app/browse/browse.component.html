<div class="container">
  <h2>{{ message }}</h2>
  <ul class="items">
    <li *ngFor="let item of items">
      
      <div class="form-group">
        <p style='background:#3b5998; color:#f0ffff;'>Item type: {{item.type}}</p>
        <p>Item description: {{item.category}}</p>
        <p>Place found: {{item.building}}</p>
      </div>
    </li>
  </ul>
</div>
